<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer wei√ü denn sowas? - Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .scoreboard {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .player-card.active {
            transform: scale(1.05);
            border: 4px solid #ffd700;
        }

        .player-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .player-score {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        .question-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .category {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .question-number {
            font-size: 1.1em;
            color: #888;
        }

        .question-text {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            padding: 20px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .answer-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            animation: pulse 0.5s ease;
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .feedback {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            background: #38ef7d;
            color: white;
        }

        .feedback.wrong {
            background: #f45c43;
            color: white;
        }

        .game-over {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-over h2 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .winner-announcement {
            font-size: 2em;
            margin-bottom: 30px;
            color: #333;
        }

        .final-scores {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .final-score-card {
            background: #f8f9fa;
            padding: 20px 40px;
            border-radius: 10px;
        }

        .final-score-card .name {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 10px;
        }

        .final-score-card .score {
            font-size: 2.5em;
            color: #667eea;
            font-weight: bold;
        }

        .start-screen {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .start-screen h2 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 30px;
        }

        .player-setup {
            margin-bottom: 30px;
        }

        .player-input-group {
            margin-bottom: 20px;
        }

        .player-input-group label {
            display: block;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .player-input-group input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }

        .player-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üéØ Wer wei√ü denn sowas? üéØ</h1>
            <p>Das gro√üe Quiz-Duell!</p>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="start-screen">
            <h2>Willkommen beim Quiz!</h2>
            <div class="player-setup">
                <div class="player-input-group">
                    <label for="player1-name">Spieler 1 Name:</label>
                    <input type="text" id="player1-name" value="Spieler 1" maxlength="20">
                </div>
                <div class="player-input-group">
                    <label for="player2-name">Spieler 2 Name:</label>
                    <input type="text" id="player2-name" value="Spieler 2" maxlength="20">
                </div>
            </div>
            <button class="btn" onclick="startGame()">Spiel starten! üéÆ</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <div class="scoreboard">
                <div class="player-card" id="player1-card">
                    <div class="player-name" id="player1-display">Spieler 1</div>
                    <div class="player-score" id="player1-score">0</div>
                </div>
                <div class="player-card" id="player2-card">
                    <div class="player-name" id="player2-display">Spieler 2</div>
                    <div class="player-score" id="player2-score">0</div>
                </div>
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="question-container">
                <div class="question-header">
                    <div class="category" id="category">Kategorie</div>
                    <div class="question-number" id="question-number">Frage 1 von 10</div>
                </div>
                <div class="question-text" id="question-text">
                    Frage wird geladen...
                </div>
                <div class="answers-grid" id="answers-grid">
                    <!-- Buttons werden dynamisch erstellt -->
                </div>
            </div>

            <div class="controls">
                <button class="btn" onclick="nextQuestion()">N√§chste Frage ‚û°Ô∏è</button>
                <button class="btn" onclick="resetGame()">Neues Spiel üîÑ</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="game-over hidden">
            <h2>üèÜ Spiel beendet! üèÜ</h2>
            <div class="winner-announcement" id="winner-text">
                Es ist ein Unentschieden!
            </div>
            <div class="final-scores">
                <div class="final-score-card">
                    <div class="name" id="final-player1-name">Spieler 1</div>
                    <div class="score" id="final-player1-score">0</div>
                </div>
                <div class="final-score-card">
                    <div class="name" id="final-player2-name">Spieler 2</div>
                    <div class="score" id="final-player2-score">0</div>
                </div>
            </div>
            <button class="btn" onclick="resetGame()">Neues Spiel starten üîÑ</button>
        </div>
    </div>

    <script>
        // Fragenkatalog
        const questions = [
            {
                category: "Geografie",
                question: "Welches ist das gr√∂√üte Land der Welt nach Fl√§che?",
                answers: ["Russland", "Kanada", "China", "USA"],
                correct: 0
            },
            {
                category: "Geschichte",
                question: "In welchem Jahr fiel die Berliner Mauer?",
                answers: ["1987", "1989", "1990", "1991"],
                correct: 1
            },
            {
                category: "Wissenschaft",
                question: "Wie viele Planeten hat unser Sonnensystem?",
                answers: ["7", "8", "9", "10"],
                correct: 1
            },
            {
                category: "Tiere",
                question: "Welches Tier ist das schnellste Landtier?",
                answers: ["L√∂we", "Gepard", "Antilope", "Windhund"],
                correct: 1
            },
            {
                category: "Sport",
                question: "Wie oft wurde Deutschland Fu√üball-Weltmeister?",
                answers: ["3", "4", "5", "6"],
                correct: 1
            },
            {
                category: "Kunst",
                question: "Wer malte die Mona Lisa?",
                answers: ["Michelangelo", "Leonardo da Vinci", "Raphael", "Picasso"],
                correct: 1
            },
            {
                category: "Geografie",
                question: "Welcher ist der l√§ngste Fluss der Welt?",
                answers: ["Amazonas", "Nil", "Jangtse", "Mississippi"],
                correct: 1
            },
            {
                category: "Musik",
                question: "Wie viele Saiten hat eine Standard-Gitarre?",
                answers: ["4", "5", "6", "7"],
                correct: 2
            },
            {
                category: "Wissenschaft",
                question: "Was ist die chemische Formel f√ºr Wasser?",
                answers: ["H2O", "CO2", "O2", "H2O2"],
                correct: 0
            },
            {
                category: "Geschichte",
                question: "Wer war der erste deutsche Bundeskanzler?",
                answers: ["Willy Brandt", "Konrad Adenauer", "Helmut Schmidt", "Ludwig Erhard"],
                correct: 1
            },
            {
                category: "Literatur",
                question: "Wer schrieb 'Faust'?",
                answers: ["Friedrich Schiller", "Johann Wolfgang von Goethe", "Heinrich Heine", "Thomas Mann"],
                correct: 1
            },
            {
                category: "Naturwissenschaft",
                question: "Wie viele Knochen hat ein erwachsener Mensch ungef√§hr?",
                answers: ["156", "186", "206", "236"],
                correct: 2
            },
            {
                category: "Geografie",
                question: "Was ist die Hauptstadt von Australien?",
                answers: ["Sydney", "Melbourne", "Canberra", "Brisbane"],
                correct: 2
            },
            {
                category: "Film",
                question: "Welcher Film gewann 11 Oscars?",
                answers: ["Titanic", "Der Herr der Ringe: Die R√ºckkehr des K√∂nigs", "Beide", "Keiner"],
                correct: 2
            },
            {
                category: "Technik",
                question: "In welchem Jahr wurde das World Wide Web erfunden?",
                answers: ["1985", "1989", "1993", "1995"],
                correct: 1
            },
            {
                category: "Mythologie",
                question: "Wer war der h√∂chste Gott in der griechischen Mythologie?",
                answers: ["Apollo", "Zeus", "Poseidon", "Hades"],
                correct: 1
            },
            {
                category: "Essen",
                question: "Aus welchem Land stammt die Pizza urspr√ºnglich?",
                answers: ["Griechenland", "Spanien", "Italien", "Frankreich"],
                correct: 2
            },
            {
                category: "Astronomie",
                question: "Welcher Planet ist der Sonne am n√§chsten?",
                answers: ["Venus", "Merkur", "Mars", "Erde"],
                correct: 1
            },
            {
                category: "Sport",
                question: "Wie viele Spieler hat ein Eishockey-Team auf dem Eis?",
                answers: ["5", "6", "7", "8"],
                correct: 1
            },
            {
                category: "Sprache",
                question: "Wie viele Buchstaben hat das deutsche Alphabet?",
                answers: ["26", "27", "29", "30"],
                correct: 0
            }
        ];

        // Spielvariablen
        let currentPlayer = 1;
        let player1Score = 0;
        let player2Score = 0;
        let currentQuestionIndex = 0;
        let usedQuestions = [];
        let player1Name = "Spieler 1";
        let player2Name = "Spieler 2";
        let currentQuestion = null;
        let answered = false;

        // Spiel starten
        function startGame() {
            player1Name = document.getElementById('player1-name').value || "Spieler 1";
            player2Name = document.getElementById('player2-name').value || "Spieler 2";
            
            document.getElementById('player1-display').textContent = player1Name;
            document.getElementById('player2-display').textContent = player2Name;
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            
            resetGameState();
            loadQuestion();
        }

        // Spielstatus zur√ºcksetzen
        function resetGameState() {
            currentPlayer = 1;
            player1Score = 0;
            player2Score = 0;
            currentQuestionIndex = 0;
            usedQuestions = [];
            updateScoreboard();
            updateActivePlayer();
        }

        // Frage laden
        function loadQuestion() {
            if (currentQuestionIndex >= 10) {
                endGame();
                return;
            }

            answered = false;
            
            // Zuf√§llige Frage ausw√§hlen, die noch nicht verwendet wurde
            let availableQuestions = questions.filter((q, index) => !usedQuestions.includes(index));
            if (availableQuestions.length === 0) {
                usedQuestions = [];
                availableQuestions = questions;
            }
            
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentQuestion = availableQuestions[randomIndex];
            const actualIndex = questions.indexOf(currentQuestion);
            usedQuestions.push(actualIndex);

            // Frage anzeigen
            document.getElementById('category').textContent = currentQuestion.category;
            document.getElementById('question-number').textContent = `Frage ${currentQuestionIndex + 1} von 10`;
            document.getElementById('question-text').textContent = currentQuestion.question;

            // Antworten erstellen
            const answersGrid = document.getElementById('answers-grid');
            answersGrid.innerHTML = '';
            
            currentQuestion.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => checkAnswer(index);
                answersGrid.appendChild(btn);
            });

            // Feedback ausblenden
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('show', 'correct', 'wrong');
        }

        // Antwort √ºberpr√ºfen
        function checkAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const buttons = document.querySelectorAll('.answer-btn');
            const feedback = document.getElementById('feedback');
            
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === currentQuestion.correct) {
                    btn.classList.add('correct');
                }
                if (index === selectedIndex && index !== currentQuestion.correct) {
                    btn.classList.add('wrong');
                }
            });

            // Punkte vergeben und Feedback anzeigen
            if (selectedIndex === currentQuestion.correct) {
                if (currentPlayer === 1) {
                    player1Score += 10;
                } else {
                    player2Score += 10;
                }
                feedback.textContent = '‚úì Richtig! +10 Punkte';
                feedback.className = 'feedback correct show';
            } else {
                feedback.textContent = '‚úó Falsch! Die richtige Antwort war: ' + currentQuestion.answers[currentQuestion.correct];
                feedback.className = 'feedback wrong show';
            }

            updateScoreboard();
            
            // Spieler wechseln
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateActivePlayer();
        }

        // Scoreboard aktualisieren
        function updateScoreboard() {
            document.getElementById('player1-score').textContent = player1Score;
            document.getElementById('player2-score').textContent = player2Score;
        }

        // Aktiven Spieler markieren
        function updateActivePlayer() {
            const player1Card = document.getElementById('player1-card');
            const player2Card = document.getElementById('player2-card');
            
            if (currentPlayer === 1) {
                player1Card.classList.add('active');
                player2Card.classList.remove('active');
            } else {
                player1Card.classList.remove('active');
                player2Card.classList.add('active');
            }
        }

        // N√§chste Frage
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // Spiel beenden
        function endGame() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.remove('hidden');

            document.getElementById('final-player1-name').textContent = player1Name;
            document.getElementById('final-player2-name').textContent = player2Name;
            document.getElementById('final-player1-score').textContent = player1Score;
            document.getElementById('final-player2-score').textContent = player2Score;

            const winnerText = document.getElementById('winner-text');
            if (player1Score > player2Score) {
                winnerText.textContent = `üéâ ${player1Name} gewinnt! üéâ`;
            } else if (player2Score > player1Score) {
                winnerText.textContent = `üéâ ${player2Name} gewinnt! üéâ`;
            } else {
                winnerText.textContent = 'ü§ù Es ist ein Unentschieden! ü§ù';
            }
        }

        // Spiel zur√ºcksetzen
        function resetGame() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        }

        // Aktiven Spieler beim Start setzen
        updateActivePlayer();
    </script>
</body>
</html>
