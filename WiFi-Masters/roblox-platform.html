<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox-√§hnliche Plattform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            display: block;
            cursor: pointer;
        }

        /* UI Overlay */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .ui-overlay > * {
            pointer-events: auto;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .top-bar h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .player-count {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        /* Tools Panel */
        .tools-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
        }

        .tool-button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .tool-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .tool-button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 0 20px rgba(245, 87, 108, 0.5);
        }

        .tool-tooltip {
            position: absolute;
            bottom: 70px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .tool-button:hover .tool-tooltip {
            opacity: 1;
        }

        /* Color Palette */
        .color-palette {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: none;
            gap: 10px;
            flex-wrap: wrap;
            max-width: 300px;
        }

        .color-palette.active {
            display: flex;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Controls Info */
        .controls-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            color: white;
            max-width: 250px;
        }

        .controls-info h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 5px;
            font-family: monospace;
        }

        /* Welcome Screen */
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .welcome-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .welcome-card h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .welcome-card p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .welcome-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
        }

        .start-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: white;
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Players List */
        .players-list {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            color: white;
            max-width: 200px;
            max-height: 300px;
            overflow-y: auto;
        }

        .players-list h4 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            font-size: 14px;
        }

        .player-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
        }

        /* Crosshair */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        .crosshair::before {
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            top: 50%;
            left: 0;
            height: 2px;
            width: 100%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-card">
            <h1>üéÆ RoBlock</h1>
            <p>Baue, erkunde und spiele in deiner eigenen 3D-Welt!</p>
            <input type="text" class="welcome-input" id="playerName" placeholder="Dein Name" value="Spieler">
            <button class="start-button" onclick="startGame()">Spiel Starten</button>
        </div>
    </div>

    <!-- Game Canvas -->
    <div id="canvas-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- UI Overlay -->
    <div class="ui-overlay">
        <!-- Top Bar -->
        <div class="top-bar">
            <h1>üéÆ RoBlock</h1>
            <div class="player-count" id="playerCount">üë• 1 Spieler</div>
        </div>

        <!-- Controls Info -->
        <div class="controls-info">
            <h3>‚å®Ô∏è Steuerung</h3>
            <div class="control-item">
                <span>Bewegen</span>
                <span><span class="key">W A S D</span></span>
            </div>
            <div class="control-item">
                <span>Springen</span>
                <span><span class="key">SPACE</span></span>
            </div>
            <div class="control-item">
                <span>Umsehen</span>
                <span><span class="key">MAUS</span></span>
            </div>
            <div class="control-item">
                <span>Block platzieren</span>
                <span><span class="key">LINKS</span></span>
            </div>
            <div class="control-item">
                <span>Block entfernen</span>
                <span><span class="key">RECHTS</span></span>
            </div>
        </div>

        <!-- Players List -->
        <div class="players-list" id="playersList">
            <h4>üéÆ Online-Spieler</h4>
            <div id="playersContainer"></div>
        </div>

        <!-- Crosshair -->
        <div class="crosshair"></div>

        <!-- Tools Panel -->
        <div class="tools-panel">
            <button class="tool-button active" data-tool="build" onclick="selectTool('build')" title="Bauen">
                üß±
                <div class="tool-tooltip">Bauen (B)</div>
            </button>
            <button class="tool-button" data-tool="delete" onclick="selectTool('delete')" title="L√∂schen">
                ‚õèÔ∏è
                <div class="tool-tooltip">L√∂schen (X)</div>
            </button>
            <button class="tool-button" data-tool="color" onclick="selectTool('color')" title="Farbe">
                üé®
                <div class="tool-tooltip">Farbe (C)</div>
            </button>
            <button class="tool-button" data-tool="move" onclick="selectTool('move')" title="Bewegen">
                üë§
                <div class="tool-tooltip">Bewegen (V)</div>
            </button>
        </div>

        <!-- Color Palette -->
        <div class="color-palette" id="colorPalette">
            <!-- Colors will be added by JavaScript -->
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <script>
        // Globale Variablen
        let scene, camera, renderer;
        let player, playerMesh;
        let controls = { forward: false, backward: false, left: false, right: false, jump: false };
        let velocity = new THREE.Vector3();
        let canJump = false;
        let mouseX = 0, mouseY = 0;
        let isPointerLocked = false;
        let currentTool = 'build';
        let currentColor = 0xff0000;
        let blocks = [];
        let otherPlayers = new Map();
        let socket;
        let playerName = 'Spieler';

        // Farben
        const colors = [
            '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF',
            '#FFA500', '#800080', '#FFC0CB', '#A52A2A', '#808080', '#000000',
            '#FFFFFF', '#FFD700', '#4B0082', '#8B4513'
        ];

        function startGame() {
            playerName = document.getElementById('playerName').value || 'Spieler';
            document.getElementById('welcomeScreen').style.display = 'none';
            init();
            initSocket();
            animate();
        }

        function init() {
            // Szene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 0, 500);

            // Kamera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // Renderer
            const canvas = document.getElementById('gameCanvas');
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            // Licht
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
            sunLight.position.set(50, 100, 50);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.camera.far = 500;
            scene.add(sunLight);

            // Boden
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x228B22,
                roughness: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Raster auf dem Boden
            const gridHelper = new THREE.GridHelper(200, 50, 0x000000, 0x000000);
            gridHelper.material.opacity = 0.2;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);

            // Spieler (Kapsel)
            const playerGeometry = new THREE.CapsuleGeometry(0.5, 1.5, 4, 8);
            const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            playerMesh = new THREE.Mesh(playerGeometry, playerMaterial);
            playerMesh.position.set(0, 2, 0);
            playerMesh.castShadow = true;
            scene.add(playerMesh);

            player = {
                position: playerMesh.position,
                rotation: new THREE.Euler(0, 0, 0),
                height: 2
            };

            // Startwelt aufbauen
            createStartWorld();

            // Farbpalette erstellen
            const palette = document.getElementById('colorPalette');
            colors.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-option';
                colorDiv.style.backgroundColor = color;
                if (color === '#FF0000') colorDiv.classList.add('selected');
                colorDiv.onclick = () => selectColor(color, colorDiv);
                palette.appendChild(colorDiv);
            });

            // Event Listeners
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('click', onMouseClick);
            document.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);

            // Pointer Lock
            canvas.addEventListener('click', () => {
                canvas.requestPointerLock();
            });

            document.addEventListener('pointerlockchange', () => {
                isPointerLocked = document.pointerLockElement === canvas;
            });
        }

        function initSocket() {
            socket = io('http://localhost:3000');

            socket.on('connect', () => {
                console.log('Mit Server verbunden');
                socket.emit('player-join', {
                    name: playerName,
                    position: player.position,
                    rotation: player.rotation
                });
            });

            socket.on('players-update', (players) => {
                players.forEach(p => {
                    if (p.id !== socket.id) {
                        createOtherPlayer(p);
                    }
                });
                updatePlayerCount(players.length);
            });

            socket.on('player-joined', (playerData) => {
                createOtherPlayer(playerData);
                updatePlayersList();
            });

            socket.on('player-moved', (data) => {
                const otherPlayer = otherPlayers.get(data.id);
                if (otherPlayer) {
                    otherPlayer.position.copy(data.position);
                    otherPlayer.rotation.copy(data.rotation);
                }
            });

            socket.on('block-placed', (blockData) => {
                if (!blocks.some(b => 
                    b.position.x === blockData.position.x &&
                    b.position.y === blockData.position.y &&
                    b.position.z === blockData.position.z
                )) {
                    createBlock(blockData.position, blockData.color);
                }
            });

            socket.on('block-removed', (data) => {
                const blockIndex = blocks.findIndex(b =>
                    b.position.x === data.position.x &&
                    b.position.y === data.position.y &&
                    b.position.z === data.position.z
                );
                if (blockIndex !== -1) {
                    scene.remove(blocks[blockIndex]);
                    blocks.splice(blockIndex, 1);
                }
            });

            socket.on('player-left', (playerId) => {
                const otherPlayer = otherPlayers.get(playerId);
                if (otherPlayer) {
                    scene.remove(otherPlayer);
                    otherPlayers.delete(playerId);
                    updatePlayersList();
                }
            });

            socket.on('world-update', (worldData) => {
                worldData.blocks.forEach(blockData => {
                    createBlock(blockData.position, blockData.color);
                });
            });
        }

        function createOtherPlayer(playerData) {
            const geometry = new THREE.CapsuleGeometry(0.5, 1.5, 4, 8);
            const material = new THREE.MeshStandardMaterial({ color: playerData.color || 0xff0000 });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.copy(playerData.position);
            mesh.castShadow = true;
            
            // Namenslabel
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            context.fillStyle = 'rgba(0, 0, 0, 0.7)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'white';
            context.font = '32px Arial';
            context.textAlign = 'center';
            context.fillText(playerData.name, 128, 42);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(2, 0.5, 1);
            sprite.position.y = 2;
            mesh.add(sprite);

            scene.add(mesh);
            otherPlayers.set(playerData.id, mesh);
            updatePlayersList();
        }

        function createStartWorld() {
            // Plattform
            for (let x = -5; x <= 5; x++) {
                for (let z = -5; z <= 5; z++) {
                    createBlock({ x, y: -1, z }, 0x8B4513);
                }
            }

            // Beispielstrukturen
            // Turm
            for (let y = 0; y < 5; y++) {
                createBlock({ x: 5, y, z: 5 }, 0xFF0000);
            }

            // Haus
            for (let x = -5; x <= -3; x++) {
                createBlock({ x, y: 0, z: -5 }, 0x0000FF);
                createBlock({ x, y: 1, z: -5 }, 0x0000FF);
            }
        }

        function createBlock(position, color) {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshStandardMaterial({ color });
            const block = new THREE.Mesh(geometry, material);
            block.position.set(position.x, position.y, position.z);
            block.castShadow = true;
            block.receiveShadow = true;
            scene.add(block);
            blocks.push(block);
            return block;
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': controls.forward = true; break;
                case 'KeyS': controls.backward = true; break;
                case 'KeyA': controls.left = true; break;
                case 'KeyD': controls.right = true; break;
                case 'Space': if (canJump) controls.jump = true; break;
                case 'KeyB': selectTool('build'); break;
                case 'KeyX': selectTool('delete'); break;
                case 'KeyC': selectTool('color'); break;
                case 'KeyV': selectTool('move'); break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': controls.forward = false; break;
                case 'KeyS': controls.backward = false; break;
                case 'KeyA': controls.left = false; break;
                case 'KeyD': controls.right = false; break;
                case 'Space': controls.jump = false; break;
            }
        }

        function onMouseMove(event) {
            if (isPointerLocked) {
                mouseX += event.movementX * 0.002;
                mouseY -= event.movementY * 0.002;
                mouseY = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, mouseY));
            }
        }

        function onMouseClick(event) {
            if (!isPointerLocked) return;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera({ x: 0, y: 0 }, camera);

            const intersects = raycaster.intersectObjects(blocks);

            if (event.button === 0 && currentTool === 'build') {
                // Block platzieren
                if (intersects.length > 0) {
                    const intersect = intersects[0];
                    const normal = intersect.face.normal;
                    const newPos = {
                        x: Math.round(intersect.point.x + normal.x * 0.5),
                        y: Math.round(intersect.point.y + normal.y * 0.5),
                        z: Math.round(intersect.point.z + normal.z * 0.5)
                    };
                    
                    createBlock(newPos, currentColor);
                    if (socket) {
                        socket.emit('block-place', { position: newPos, color: currentColor });
                    }
                }
            } else if (event.button === 2 && currentTool === 'delete') {
                // Block entfernen
                if (intersects.length > 0) {
                    const block = intersects[0].object;
                    const pos = {
                        x: block.position.x,
                        y: block.position.y,
                        z: block.position.z
                    };
                    
                    scene.remove(block);
                    blocks = blocks.filter(b => b !== block);
                    
                    if (socket) {
                        socket.emit('block-remove', { position: pos });
                    }
                }
            }
        }

        function selectTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tool-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tool="${tool}"]`).classList.add('active');

            const palette = document.getElementById('colorPalette');
            palette.classList.toggle('active', tool === 'color');
        }

        function selectColor(color, element) {
            currentColor = parseInt(color.replace('#', '0x'));
            document.querySelectorAll('.color-option').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');
            selectTool('build');
        }

        function updatePlayerCount(count) {
            document.getElementById('playerCount').textContent = `üë• ${count} Spieler`;
        }

        function updatePlayersList() {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';
            
            // Eigener Spieler
            const selfItem = document.createElement('div');
            selfItem.className = 'player-item';
            selfItem.innerHTML = `<div class="player-dot"></div><span>${playerName} (Du)</span>`;
            container.appendChild(selfItem);

            // Andere Spieler
            otherPlayers.forEach((mesh, id) => {
                const item = document.createElement('div');
                item.className = 'player-item';
                item.innerHTML = `<div class="player-dot"></div><span>Spieler ${id.substring(0, 4)}</span>`;
                container.appendChild(item);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updatePlayer(delta) {
            // Schwerkraft
            velocity.y -= 25 * delta;

            // Bewegung
            const speed = 10;
            const direction = new THREE.Vector3();

            if (controls.forward) direction.z -= 1;
            if (controls.backward) direction.z += 1;
            if (controls.left) direction.x -= 1;
            if (controls.right) direction.x += 1;

            direction.normalize();
            direction.applyEuler(new THREE.Euler(0, mouseX, 0));

            velocity.x = direction.x * speed;
            velocity.z = direction.z * speed;

            // Springen
            if (controls.jump && canJump) {
                velocity.y = 10;
                canJump = false;
            }

            // Position aktualisieren
            player.position.x += velocity.x * delta;
            player.position.y += velocity.y * delta;
            player.position.z += velocity.z * delta;

            // Bodenkollision
            if (player.position.y < 2) {
                player.position.y = 2;
                velocity.y = 0;
                canJump = true;
            }

            // Kamera aktualisieren
            camera.position.copy(player.position);
            camera.position.y += 0.5;
            camera.rotation.set(mouseY, mouseX, 0);

            // Position an Server senden
            if (socket && socket.connected) {
                socket.emit('player-move', {
                    position: player.position,
                    rotation: camera.rotation
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = 0.016; // ~60 FPS
            updatePlayer(delta);

            renderer.render(scene, camera);
        }

        // Rechtsklick deaktivieren
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
